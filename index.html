<!DOCTYPE html>
<html>
<head>
  <title>Open When</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: #f5efe6;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .box {
      background: white;
      padding: 30px;
      border-radius: 20px;
      width: 90%;
      max-width: 360px;
      text-align: center;
    }
    .letter {
      display: block;
      margin: 12px 0;
      padding: 14px;
      border-radius: 12px;
      background: #eee;
      text-decoration: none;
      color: #333;
    }
  </style>
</head>
<body>

<div class="box">
  <h2>Open When</h2>
  <p>Choose a letter</p>
</div>

</body>
</html>
